<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>About Pranavasai</title>
</head>
<body>

    <style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%; /* Ensure the body and html elements take full height */
        width: 100%;  /* Ensure they take the full width */
        display: flex;
        overflow: hidden;
        box-sizing: border-box;
    }
    .backgroundimage{
        background-image: url('images/cat1.jpg');
        background-size: cover;
        background-position:center;
        background-repeat: no-repeat;
        height: 100vh; /* Make the div full page height */
        width: 100vw;  /* Make the div full page width */
        text-align: center;
        color: rgb(203, 43, 43); /* Text color */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .about{
        border:0px solid rgba(255, 255, 255, 0);
        position: absolute; /* Allows positioning from top and right */
        top: 150px; /* Position 50px from the top */
        right: 20px;
    }
    .about h1{ 
        padding:20px;
        font-size: 5em;
        color:rgb(232, 202, 8);
        
    }
    .button{
        background-color: #ffffff80;
        padding: 10px 20px;
        position: absolute;
        top: 300px; /* Position 50px from the top */
        right: 300px;
    }
    .button::before,
    .button::after {
        content: "✦";
        position: absolute;
        font-size: 10px;
        color: rgba(220, 188, 5, 0.975); /* Gold color for stars */
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
    }

    /* Position and animate the stars on hover */
    .button:hover::before {
        top: -10px;
        left: -10px;
        opacity: 1;
        transform: translate(100px, 100px) rotate(30deg) scale(1.5);
        animation: sparkle 5s infinite;
    }

    .button:hover::after {
        bottom: -10px;
        right: -10px;
        opacity: 1;
        transform: translate(-100px, -100px) rotate(-30deg) scale(1.2);
        animation: sparkle 1s infinite;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.3); }
    }
    .container {
        position: absolute;
        top: 150px;
        left: 50px;
        background-color: rgba(127, 163, 255, 0.395);
        border-radius: 20px;
        padding: 40px;
        background-size: cover;
        background-position: center;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 90%; /* Adjust width for responsiveness */
        max-width: 400px; /* Limit width on larger screens */
        box-sizing: border-box;
    }
    .profilepic {
        position:relative;
        top: -10px; /* Adjust to position as needed */
        left: -80px; /* Adjust to position as needed */
        width: 140px;
        height: 140px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;    
    }

    .profilepic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
    }
    .profilepictext{
        text-align: center;
        color: rgba(232, 185, 18, 0.851);
    }
    h1 {
        font-size: 2.2em;
        margin-top:10px;
        
    }
    h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: black;
    }
    .portfolio {
        position:absolute;
        background-color: rgba(33, 31, 31, 0.473);
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        top: 150px; /* Distance from top */
        right: 40px; /* Distance from right */
    }
    .portfolio a{
        color: bisque;
    }
    .portfolio::before,
    .portfolio::after {
        content: "✦";
        position: absolute;
        font-size: 10px;
        color: rgba(220, 188, 5, 0.975); /* Gold color for stars */
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
    }

    /* Position and animate the stars on hover */
    .portfolio:hover::before {
        top: -10px;
        left: -10px;
        opacity: 1;
        transform: translate(100px, 100px) rotate(30deg) scale(1.5);
        animation: sparkle 5s infinite;
    }

    .portfolio:hover::after {
        bottom: -10px;
        right: -10px;
        opacity: 1;
        transform: translate(-100px, -100px) rotate(-30deg) scale(1.2);
        animation: sparkle 1s infinite;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.3); }
    }

    @media (max-width: 768px) {
    /* Adjust for tablets and smaller screens */
    .backgroundimage{
        width: 100%; 
        height: auto;
    }
    .about h1 {
        font-size: 3em;
    }
    .container {
        padding: 40px;
        top: 100px;
        left: 50px;
    }
    .profilepic {
        width: 150px;
        height: 150px;
    }
    .portfolio {
        top: 50px;
        right: 20px;
    }
    }

    @media (max-width: 480px) {
        /* Adjust for mobile phones */
        .button{
            background-color: #22d22280;
            padding: 10px 20px;
            position: absolute;
            top: 350px; /* Position 50px from the top */
            right: 50px;
        }
        .backgroundimage{
            background-image: url('images/cat1.jpg');
            background-size: cover;
            background-position:right;
            background-repeat: no-repeat;
            height: 100vh; /* Make the div full page height */
            width: 100vw;  /* Make the div full page width */
            text-align: center;
            color: rgb(203, 43, 43); /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .about h1 {
            font-size: 2em;
            line-height:15;
            color: rgba(232, 185, 18, 0.851);
        }
        .container {
            position: absolute;
            padding: 15px;
            width: 90%;
            top: 60px; /* Remove top and left offsets for mobile */
            left: 18px;
        }

        .profilepic {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            top: -5px; /* Adjust to position as needed */
            left: -90px; /* Adjust to position as needed */

        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1em;
        }

        .portfolio a {
            font-size: 1em;
        }

        .footer {
            font-size: 0.8em;
        }
    }

    </style>
    <div class="backgroundimage"> 
        <div class="about"> 
            <h1>About Pranavasai</h1>
        </div> 
        <div class="button">
            <a href="portfolio.html" >Portfolio</a>
        </div>
        <div class="container">
            <div class="profilepic">
                <img src="images/beachimage.jpg">
            </div>
            <div class="profilepictext">
                <h1>kalagatla Pranava sai</h1>
                <h2>Btech Final Year Student</h2>
            </div>
            <div class="portfolio">
                <a href="portfolio.html#ContactInformation">Contact</a>    
            </div> 
            <div class="footer">
                &copy; Pranava sai
            </div>
        </div>         
    </div>      
</body>
</html>
